# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - ocp8azurefunctions

on:
  push:
    branches:
      - azure-deployment
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.12' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
            python -m venv venv
            source venv/bin/activate
      - name: Verify requirements.txt exists
        run: |
            ls -l ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt

      - name: Install dependencies
        run: |
            echo "Installing dependencies from ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt..."
            pip install -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt || exit 1


      - name: Zip artifact for deployment
        run: |
            zip release.zip ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/* -r -x "venv/*"
      
      # Optional: Add step to run tests here
      - name: Verify installed packages
        run: |
            pip freeze

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

      - name: Verify contents of release.zip
        run: |
            unzip -l release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app  
      
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Extract zip file
        run: |
          unzip release.zip
          ls -la
        
      - name: Print detailed directory structure
        run: |
          echo "==== Directory Structure After Extraction ===="
          find . -type f -not -path "*/\.*" | sort
          
          echo "==== Contents of api directory ===="
          ls -la api/
          
          echo "==== Contents of api/requirements.txt ===="
          cat api/requirements.txt
          
      - name: Setup Python virtual environment
        run: |
          echo "Creating and activating Python virtual environment..."
          python -m venv .venv
          source .venv/bin/activate
          python --version
          echo "Virtual environment created and activated"
          
      - name: Install dependencies explicitly
        run: |
          echo "Installing dependencies from api/requirements.txt..."
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r api/requirements.txt
          echo "Installed packages:"
          pip freeze
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4C331CBE1F7341418EFEA1F7CF6B2535 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62A4446A98FD44289BBB85117F2F8089 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_07C55A3F731C4DEEBB47F27B3D0D262E }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'ocp8azurefunctions'
          slot-name: 'Production'
          package: api
          scm-do-build-during-deployment: true
          enable-oryx-build: true
          respect-funcignore: false

      - name: 'Check installed packages in Azure Function App'
        run: |
          echo "Checking installed packages in Azure Function App environment..."
          # Wait for deployment to complete
          sleep 30
          
          # Make a GET request to the function with verify_packages=true
          RESPONSE=$(curl -s "https://ocp8azurefunctions.azurewebsites.net/api/GetImages?verify_packages=true")
          
          # Extract and display pip freeze information
          echo "Installed packages in Azure Function App:"
          echo "$RESPONSE" | grep -o '"pip_freeze":\[.*\]' | sed 's/"pip_freeze":\[//g' | sed 's/\]//g' | sed 's/,/\n/g' | sed 's/"//g'
          
          # Check for specific packages
          if echo "$RESPONSE" | grep -q "numpy=="; then
            echo "✅ numpy is installed"
          else
            echo "❌ numpy is NOT installed"
          fi
          
          if echo "$RESPONSE" | grep -q "azure-storage-blob=="; then
            echo "✅ azure-storage-blob is installed"
          else
            echo "❌ azure-storage-blob is NOT installed"
          fi
          
          if echo "$RESPONSE" | grep -q "matplotlib=="; then
            echo "✅ matplotlib is installed"
          else
            echo "❌ matplotlib is NOT installed"
          fi
